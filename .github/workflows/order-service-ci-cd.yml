name: CI/CD for Order-Service

on:
  push:
    branches:
      - master

jobs:
  build-test:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build and run tests
        run: mvn clean package

      - name: Deploy Artifact to Nexus
        if: github.ref == 'refs/heads/master'
        run: mvn clean deploy -s .mvn/settings.xml

  deploy:
    needs: build-test
    runs-on: self-hosted
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Build JAR for deploy
        run: mvn clean package

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Wait for User-Service to be Ready
        run: |
          for i in {1..10}; do
            if kubectl get pods -l app=user-service --field-selector=status.phase=Running | grep user-service; then
              echo "User-Service is running."
              exit 0
            fi
            echo "Waiting for User-Service to be ready..."
            sleep 10
          done
          echo "User-Service is NOT running! Exiting..."
          exit 1

      - name: Build Docker image for order-service
        run: docker build -t order-service:1.0.0 .

      - name: Configure Kubernetes
        run: |
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > $HOME/.kube/config
          kubectl config use-context minikube
          kubectl get nodes

      - name: Deploy to Minikube
        run: kubectl apply -f k8s/order-service-deployment.yaml
